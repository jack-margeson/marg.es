[[redirects]]
  from = "https://marg.es"
  to = "https://marg.es/on/"
  status = 301
  force = true

[[redirects]]
  from = "https://git.marg.es"
  to = "https://github.com/jack-margeson"
  status = 301
  force = true
  
[[redirects]]
  from = "https://linkedin.marg.es"
  to = "https://www.linkedin.com/in/jack-margeson/"
  status = 301
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = """
      default-src 'self' https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/;
      script-src 'self' https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/ 'unsafe-eval';
      style-src 'self' 'unsafe-inline';
      font-src 'self';
      img-src 'self';
    """

